<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text with API Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2d2d2d;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #61dafb;
        }

        #start-btn, #stop-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #61dafb;
            border: none;
            color: #2d2d2d;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        #start-btn:hover, #stop-btn:hover {
            background-color: #21a1f1;
        }

        #transcript, #response {
            width: 90%;
            max-width: 600px;
            height: 150px;
            border: 1px solid #555;
            padding: 15px;
            margin-top: 20px;
            background-color: #333;
            color: #00ff00;
            font-size: 1.1em;
            overflow-y: auto;
            border-radius: 5px;
        }

        #response {
            color: #ffec00; /* AI response text in yellow */
        }

    </style>
</head>
<body>
    <h1>Speech to Text with API Request</h1>
    <button id="start-btn">Start Listening</button>
    <button id="stop-btn" style="display: none;">Stop Listening</button>
    <div id="transcript"></div>
    <div id="response"></div>

    <script src="app.js"></script>
</body>
</html>
